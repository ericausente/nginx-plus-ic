kind: ConfigMap
apiVersion: v1
metadata:
  name: nginx-config
  namespace: nginx-ingress
data:
  proxy-protocol: "True"
  ## this is hidden due to already set by default. Setting it here will result in duplication and cause the pod to die.
  real-ip-header: "proxy_protocol"
  set-real-ip-from: "0.0.0.0/0"